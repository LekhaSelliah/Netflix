apiVersion: apps/v1
kind: Deployment
metadata:
  name: Netflix
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: Netflix
  template:
    metadata:
      labels:
        app: Netflix
    spec:
      containers:
      - image: lekhaselliah/netflix-usecase:tagname
        name: Netflix
        ports:
        - containerPort: 80
